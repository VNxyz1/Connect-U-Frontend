<div class="content">
  <!-- Bereich für Profile-Data -->
  <div class="m-3">
    @if (profileData$ | async; as data) {
      <app-profile-card [userProfile]="data"></app-profile-card>
    }
  </div>

  <!-- Bereich für weitere Einstellungen -->
  <div class="m-3 mb-8">
    <p-card>
      <ul class="list-none p-0 m-0 w-full">
        <!-- Einstellungen -->
        <li
          class="p-3 pt-0 w-full col-12 border-bottom-1 border-gray-50 flex justify-content-between align-items-center cursor-pointer"
          [routerLink]="['/settings']">
          <div class="flex align-items-center">
            <rmx-icon name="settings-5-line" class="mr-2"></rmx-icon>
            <span>{{ 'mySpacePage.listing.settings' | transloco }}</span>
          </div>
          <rmx-icon
            name="arrow-right-s-line"
            style="height: 26px; width: 26px" />
        </li>

        <!-- Logout -->
        <li
          (click)="handleLogout()"
          class="p-3 pb-0 w-full col-12 flex justify-content-between align-items-center cursor-pointer">
          <div class="flex align-items-center">
            <rmx-icon name="logout-box-line" class="mr-2 p-error"></rmx-icon>
            <span class="p-error">{{
              'mySpacePage.listing.logout' | transloco
            }}</span>
          </div>
        </li>
      </ul>
    </p-card>
  </div>
</div>
