@if (currentUrl$ | async; as currentUrl) {
  <p-tabMenu
    [model]="tabMenuItems"
    [activeItem]="tabMenuItems.at(0)"
    class="mt-0" />

  <!-- Filter
  @if (hasEvents) {
    <div class="flex col-12 sm:col-6 md:col-5 lg:col-4">
      <p-multiSelect
        [options]="filterCategories"
        [(ngModel)]="selectedCategories"
        optionLabel="name"
        placeholder="Filter auswÃ¤hlen"
        display="comma"
        [showClear]="true"
        class="w-full"></p-multiSelect>
    </div>
  }
  -->

  <!-- Tab Content -->
  <div class="flex justify-content-center mt-4">
    <div class="col-12 mb-6">
      @if (activeTab === 'guest') {
        @if (doesNotInclude('requests', currentUrl)) {
          <app-guest-events
            (hasEventsChange)="updateHasEvents($event)"
            [filters]="selectedCategories"
            [hasRequests]="eventRequests.length > 0" />
        } @else {
          <app-users-event-requests [eventRequests]="eventRequests" />
        }
      }
      @if (activeTab === 'hosted') {
        <app-hosted-events
          (hasEventsChange)="updateHasEvents($event)"
          [filters]="selectedCategories" />
      }
      <!-- has to be implemented -->
      @if (activeTab === 'favorite') {
        <app-favorite-events />
      }
    </div>
  </div>
}
