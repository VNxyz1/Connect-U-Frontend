<h1 class="ml-3 md:px-2 mb-2 mt-4">{{
    'resultsPageComponent.results' | transloco
  }}</h1>
@if (events$ | async; as events) {
  <div class="grid justify-content-between">
  <span class="col-fixed text-2xl block md:px-2 mb-2 mt-2 ml-3 text-color-secondary">
  {{ (events$ | async)?.length || 0 }} {{
      'resultsPageComponent.eventsFound' | transloco
    }}
      </span>
  <div class="col-fixed mt-2 mb-2 mr-5">
      <p-button class="raised" [raised]="true" severity="secondary" (onClick)="submit()">
        <ng-template pTemplate="icon">
          <rmx-icon
            style="width: 16px; height: 16px"
            name="filter-line"></rmx-icon>
        </ng-template>
      </p-button>
  </div>
  </div>
  <div class="px-2">
    <div class="grid justify-content-center xl:justify-content-start md:w-full">
      @for (event of events; track $index) {
        <div
          class="col-12 md:col-9 xl:col-4 justify-content-center mb-3 md:px-3">
          <app-event-card [event]="event" class="w-full" />
        </div>
      }
    </div>
  </div>
} @else {
  <div class="grid justify-content-center xl:justify-content-start md:w-full">
    @for (event of [0, 1, 2, 3, 4]; track $index) {
      <div
        class="col-12 md:col-9 xl:col-4 flex justify-content-center mb-3 md:px-3">
        <app-event-card skeleton class="w-full" />
      </div>
    }
  </div>
}
