<p-toast [breakpoints]="{ '920px': { width: '90%', top: '30' } }" />

<!-- Display tabs if logged in and user is host or guest -->
@if (isLoggedIn && (isHost || isGuest)) {
  <div class="card">
    <p-tabMenu [model]="eventTabMenuItems" [activeItem]="activeTabItem">
      <ng-template pTemplate="item" let-item>
        <ng-container>
          <a
            [routerLink]="item.route"
            [state]="item.state"
            class="p-menuitem-link">
            <!-- Add icon explicitly -->
            <rmx-icon
              style="width: 16px; height: 16px; margin-right: 8px"
              [name]="item.icon"></rmx-icon>
            <span class="hidden md:block">{{ item.label }}</span>
          </a>
        </ng-container>
      </ng-template>
    </p-tabMenu>
  </div>
}

<!-- Display the event info if not logged in or not a participant -->
@if (eventDetails$ && activeTabItem?.id == 'infoTab') {
  <app-event-info
    [eventDetails]="eventDetails$"
    [getPreferredGendersString]="getPreferredGendersString">
  </app-event-info>
}

<router-outlet></router-outlet>
