<div class="p-fluid p-3">
  <!-- Benutzerinformationen -->
  <div class="grid">
    <div class="col-12 lg:col-6 md:col-8 sm:col-12 mx-auto">
      <form (ngSubmit)="submitAccountUpdate()" [formGroup]="accountForm">
        <div class="field">
          <p-floatLabel>
            <input id="username" type="text" pInputText formControlName="username" />
            <label for="username">Benutzername</label>
          </p-floatLabel>
        </div>
        <div class="field">
          <p-floatLabel>
            <input id="email" type="email" pInputText formControlName="email" />
            <label for="email">E-Mail-Adresse</label>
          </p-floatLabel>
        </div>
        <div class="field">
          <p-floatLabel>
            <input id="firstName" type="text" pInputText formControlName="firstName" />
            <label for="firstName">Vorname</label>
          </p-floatLabel>
        </div>
        <div class="field">
          <p-floatLabel>
            <input id="lastName" type="text" pInputText formControlName="lastName" />
            <label for="lastName">Nachname</label>
          </p-floatLabel>
        </div>
        <div class="field">
          <p-floatLabel>
            <input
              pInputText
              id="gender"
              formControlName="gender"
              class="p-disabled"
              placeholder="Geschlecht"
            >
            <label for="gender">Geschlecht</label>
          </p-floatLabel>
        </div>
        <div class="field flex justify-content-end">
          <p-button
            label="Speichern"
            severity="success"
            type="submit"
          ></p-button>
        </div>
      </form>
    </div>
  </div>

  <!-- Passwort ändern Button -->
  <div class="field flex sm:justify-content-end lg:justify-content-center mt-4">
    <p-button
      label="Passwort ändern"
      severity="secondary"
      (click)="showPasswordModal()"
    ></p-button>
  </div>

  <!-- Passwort ändern Modal -->
  <p-dialog
    header="Passwort ändern"
    [(visible)]="passwordModalVisible"
    [modal]="true"
    [style]="{ width: '400px' }"
    [breakpoints]="{ '960px': '90vw', '640px': '95vw' }"
  >
    <form (ngSubmit)="submitPasswordChange()" [formGroup]="passwordForm">
      <div class="field">
        <p-floatLabel>
          <input
            id="oldPassword"
            type="password"
            pInputText
            formControlName="oldPassword"
            placeholder=" "
          />
          <label for="oldPassword">Altes Passwort</label>
        </p-floatLabel>
      </div>
      <div class="field">
        <p-floatLabel>
          <input
            id="newPassword"
            type="password"
            pInputText
            formControlName="newPassword"
            placeholder=" "
          />
          <label for="newPassword">Neues Passwort</label>
        </p-floatLabel>
      </div>
      <div class="field">
        <p-floatLabel>
          <input
            id="newPasswordConfirm"
            type="password"
            pInputText
            formControlName="newPasswordConfirm"
            placeholder=" "
          />
          <label for="newPasswordConfirm">Passwort wiederholen</label>
        </p-floatLabel>
      </div>
      <div class="flex justify-content-end mb-3">
        <p-button
          label="Speichern"
          type="submit"
          severity="success"
          [disabled]="passwordForm.invalid"
        ></p-button>
      </div>
    </form>
  </p-dialog>

  <!-- Adressinformationen -->
  <div class="grid mt-1 mb-6">
    <div class="col-12 lg:col-6 md:col-8 sm:col-12 mx-auto">
      <h3 class="text-left">Adresse</h3>
      <form (ngSubmit)="submitAccountUpdate()" [formGroup]="accountForm">
        <div class="grid">
          <div class="col-12 lg:col-6">
            <p-floatLabel>
              <input id="street" type="text" pInputText formControlName="street" />
              <label for="street">Straße</label>
            </p-floatLabel>
          </div>
          <div class="col-12 lg:col-6">
            <p-floatLabel>
              <input id="houseNumber" type="text" pInputText formControlName="streetNumber" />
              <label for="houseNumber">Hausnummer</label>
            </p-floatLabel>
          </div>
          <div class="col-12 lg:col-6">
            <p-floatLabel>
              <input id="zipCode" type="text" pInputText formControlName="zipCode" />
              <label for="zipCode">PLZ</label>
            </p-floatLabel>
          </div>
          <div class="col-12 lg:col-6">
            <p-floatLabel>
              <input id="city" type="text" pInputText formControlName="city" />
              <label for="city">Ort</label>
            </p-floatLabel>
          </div>
        </div>
        <div class="field flex justify-content-end mt-3">
          <p-button label="Speichern" severity="success" type="submit"></p-button>
        </div>
      </form>
    </div>
  </div>
</div>
