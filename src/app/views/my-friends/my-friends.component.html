<div class="flex justify-content-center align-items-center ml-3 mr-3">
  <div class="grid lg:col-8">
    @if (friends$ | async; as friends) {
      @if(friends.length <= 0){
        <div class="col-12">
          <p-card class="text-center mt-5">
            <div>
              <h2>Such an empty place here</h2>
              <p>go on an event to find new friends (:</p>
            </div>
          </p-card>
        </div>
      }
      @for (friend of friends; track $index) {
        <div class="col-12 -mb-5">
          <app-profile-card
            [userProfile]="friend"
            [imageUrl]="friend.imageUrl!"
            [showAge]="true">
          </app-profile-card>
        </div>
      }
    }
  </div>
</div>
