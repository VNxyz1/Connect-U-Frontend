<div class="content">
  <div class="m-3 mb-8 pt-5">
    <p-card>
      <ul class="list-none p-0 m-0 w-full">
        <li
          class="p-3 pt-0 pb-4 w-full col-12 border-bottom-1 border-gray-50 flex justify-content-between align-items-center cursor-pointer"
          [routerLink]="['/terms-and-conditions']">
          <div class="flex align-items-center">
            <rmx-icon name="flag-line" class="mr-2"></rmx-icon>
            <span>{{ 'informationPage.terms' | transloco }}</span>
          </div>
          <rmx-icon
            name="arrow-right-s-line"
            style="height: 26px; width: 26px" />
        </li>
        <li
          class="p-3 py-4 w-full col-12 border-bottom-1 border-gray-50 flex justify-content-between align-items-center cursor-pointer"
          [routerLink]="['/legal-disclosure']">
          <div class="flex align-items-center">
            <rmx-icon name="scales-3-line" class="mr-2"></rmx-icon>
            <span>{{ 'informationPage.legal-disclosure' | transloco }}</span>
          </div>
          <rmx-icon
            name="arrow-right-s-line"
            style="height: 26px; width: 26px" />
        </li>
        <!-- Logout -->
        <li
          class="p-3 pb-0 pt-4 w-full col-12 flex justify-content-between align-items-center cursor-pointer"
          [routerLink]="['/privacy-policy']">
          <div class="flex align-items-center">
            <rmx-icon name="shield-check-line" class="mr-2"></rmx-icon>
            <span>{{ 'informationPage.privacy-policy' | transloco }}</span>
          </div>
          <rmx-icon
            name="arrow-right-s-line"
            style="height: 26px; width: 26px" />
        </li>
      </ul>
    </p-card>
  </div>
</div>
