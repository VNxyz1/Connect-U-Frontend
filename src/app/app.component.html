@if (currentUrl) {
  <div class="h-screen grid p-0 m-0">
    <div
      class="col-12 p-0"
      [ngClass]="{
        'md:col-offset-2 md:col-10': !currentUrl.includes('/create-event'),
      }">
      <app-header />
    </div>
    <div
      class="col-12"
      [ngClass]="{
        'md:col-offset-2 md:col-10 md:pl-5':
          !currentUrl.includes('/create-event'),
      }">
      <router-outlet />
    </div>
    @if (!currentUrl.includes('/create-event')) {
      <div
        class="bg-light-grey col-12 md:col-2 p-0 pt-7 md:pt-0 md:flex md:flex-column">
        <app-navbar [currentUrl]="currentUrl" />
      </div>
    }
  </div>
}
