<div class="p-5 mt-3">
  <div class="flex justify-content-center mb-5">
    <app-create-surveys (surveyCreated)="handleSurveyChange()" />
  </div>
  <div class="grid justify-content-center">
    @if (eventSurveys$ | async; as surveys) {
      @for (survey of surveys; track $index) {
        <div class="col-12 lg:w-8 mb-3">
          <app-card-survey
            [survey]="survey"
            (surveyDeleted)="handleSurveyChange()" />
        </div>
      }
    }
  </div>
</div>
