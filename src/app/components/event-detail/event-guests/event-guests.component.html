@if (eventDetails) {
  <div class="px-2 container content">
    <div class="flex justify-content-between align-items-center">
      <h2 class="">
        {{ 'eventDetailPageComponent.guests.title' | transloco }}
      </h2>
      <span class="color-secondary">
        {{ eventDetails.participantsNumber }}
      </span>
    </div>
    @for (r of this.eventDetails.participants; track r) {
      <app-profile-card [userProfile]="r" [showAge]="true" />
    }
  </div>
}
