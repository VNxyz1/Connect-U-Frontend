<!-- Tab-bar for Mobile-View -->
@if (!currentUrl?.includes('/create-event')) {
  <div
    class="border-top-2 border-gray-50 bg-white-alpha-90 fixed z-4 bottom-0 w-full grid align-items-center justify-content-center p-2 md:hidden">
    <div class="col-12 sm:col-12">
      <div class="flex justify-content-between">
        <p-button
          [text]="true"
          [severity]="getSeverity('/')"
          (click)="navigateTo('/')">
          <ng-template pTemplate="icon">
            <rmx-icon
              style="width: 24px; height: 24px"
              [name]="activeIcon('/')"></rmx-icon>
          </ng-template>
        </p-button>

        <p-button
          [text]="true"
          [severity]="getSeverity('/search')"
          (click)="navigateTo('/search')">
          <ng-template pTemplate="icon">
            <rmx-icon
              style="width: 24px; height: 24px"
              [name]="activeIcon('/search')"></rmx-icon>
          </ng-template>
        </p-button>

        <p-button
          [raised]="true"
          severity="success"
          (click)="navigateTo('/create-event')">
          <ng-template pTemplate="icon">
            <rmx-icon
              style="width: 24px; height: 24px"
              name="add-line"></rmx-icon>
          </ng-template>
        </p-button>

        <p-button
          [text]="true"
          [severity]="getSeverity('/my-events')"
          (click)="navigateTo('/my-events')">
          <ng-template pTemplate="icon">
            <rmx-icon
              style="width: 24px; height: 24px"
              [name]="activeIcon('/my-events')"></rmx-icon>
          </ng-template>
        </p-button>

        <p-button
          [text]="true"
          [severity]="getSeverity('/my-space')"
          (click)="navigateTo('/my-space')">
          <ng-template pTemplate="icon">
            <rmx-icon
              style="width: 24px; height: 24px"
              [name]="activeIcon('/my-space')"></rmx-icon>
          </ng-template>
        </p-button>
      </div>
    </div>
  </div>
<!-- Sidebar fÃ¼r Desktop-Ansicht -->
<div
  class="col-12 bg-black-alpha-20 hidden md:flex flex-column align-items-start h-full">
  <p-button
    label="Startseite"
    [rounded]="false"
    [text]="true"
    class="w-full mb-2"
    (click)="navigateTo('/')" />
  <p-button
    label="Event suchen"
    [rounded]="false"
    [text]="true"
    class="w-full mb-2"
    (click)="navigateTo('/search')" />
  <p-button
    label="Event erstellen"
    [rounded]="false"
    [text]="true"
    class="w-full mb-2"
    (click)="navigateTo('/create-event')" />
  <p-button
    label="Meine Events"
    [rounded]="false"
    [text]="true"
    class="w-full mb-2"
    (click)="navigateTo('/my-events')" />
  <p-button
    label="Mein Bereich"
    [rounded]="false"
    [text]="true"
    class="w-full"
    (click)="navigateTo('my-space')" />
</div>
}
